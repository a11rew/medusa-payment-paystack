env:
  browser: true
  es2021: true
  "jest/globals": true
extends:
  - eslint:recommended
  - airbnb-base
  - prettier
overrides: []
plugins: ["jest"]
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  {
    quotes: ["error", "double"],
    no-underscore-dangle: ["off"],
    class-methods-use-this: ["off"],
  }
